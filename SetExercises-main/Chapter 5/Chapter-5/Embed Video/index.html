<!DOCTYPE html> <!--html tags, the root element-->
<html lang="en">

<head> <!--contains the meta tags and links to css files-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="style.css"> <!--links to css file-->
</head>

<body> <!--the body tag, contains all the items, to be displayed on the webpage-->

    <div class="video"> <!--div tag, to make the centering easier-->
        <video controls loop poster="posterimaageeeeee.jpg">
            <!--video tag, with controls set to loop, and displays the poster image-->
            <source src="1 Minute of LONDON.mp4"> <!--link of the locally hosted video-->
        </video>
    </div>

</body>

</html>
