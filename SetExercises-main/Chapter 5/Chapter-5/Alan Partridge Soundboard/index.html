<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Patridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Audio Sampler</h1>
    </header>

    <main>
        <div class="container">
            <button class="btn" id="ah-ha">10. <br><br> Ah-Ha <br><br> 1.4</button>
            <button class="btn" id="dan">11. <br><br> Dan <br><br> 0.5</button>
            <button class="btn" id="back">12. <br><br> Back of the net <br><br> 1.02</button>
            <button class="btn" id="bang">13. <br><br> Bang out of order <br><br> 1.38</button>
            <button class="btn" id="jurrasic">14. <br><br> Jurassic Park <br><br> 1.49</button>
            <button class="btn" id="smell">15. <br><br> Smell my cheese <br><br> 1.91</button>
            <button class="btn" id="goal">16. <br><br> Goal <br><br> 1.49</button>
            <button class="btn" id="kiss">17. <br><br> Kiss my face <br><br> 1.07</button>
            <button class="btn" id="hello">18. <br><br> Hello Patridge <br><br> 2.25</button>

        </div>
    </main>

    <div class="board">
        <audio id="Ah-Ha" src="Sounds/Ah-Ha.mp3"></audio>
        <audio id="Dan" src="Sounds/Dan.mp3"></audio>
        <audio id="Back-of-the-net" src="Sounds/Back Of The Net.mp3"></audio>
        <audio id="bang" src="Sounds/Bang Out Of Order.mp3"></audio>
        <audio id="jurrasic" src="Sounds/Jurassic Park.mp3"></audio>
        <audio id="Smell" src="Sounds/Smell My Cheese.mp3"></audio>
        <audio id="Goal" src="Sounds/Goal.mp3"></audio>
        <audio id="Kiss" src="Sounds/Kiss my Face.mp3"></audio>
        <audio id="Hello" src="Sounds/Hello Partridge.mp3"></audio>

    </div>

    <script src="index.js"></script>


</body>

</html>
