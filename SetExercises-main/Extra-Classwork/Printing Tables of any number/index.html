<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>

    <script>
        const num = prompt("Please enter any number: ");
        for (let n = 1; n <= 12; n++) {
            const ans = n * num;
            document.write(num, " X ", n, " = ", ans, "<br>");
        }

        const num2 = prompt("Please enter any number: ");
        for (let i = 12; i >= 1; i--) {
            const ans2 = i * num2;
            document.write(num2, " X ", i, " = ", ans2, "<br>");
        }
    </script>
</body>

</html>
