<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Maps</title>
</head>

<body>
    <img src="logo.png" alt="metaverse logo" usemap="#metaverse" width="400" height="300">

    <map name="metaverse">
        <area shape="default" href="https://metaverseage.ae/" target="_blank" alt="metaverse website">
    </map>

    <h1>The map and area elements</h1>
    <p>Click on the image to visit our website:</p>

    <img src="piiiiiiiiiiiii.png" alt="lamborghini" usemap="#caar" width="400" height="300">

    <map name="caar">
        <area shape="rect" coords="180,22,350,86" href="https://www.lamborghini.com/en-en" target="_blank"
            alt="car image">

    </map>

    <img src="the aesthetic - rainy day.png" alt="lamborghini" usemap="#caar2" width="400" height="300">
    <map name="caar2">
        <area shape="circle" coords="338,230,50" href="https://www.lamborghini.com/en-en" target="_blank"
            alt="car image">

    </map>


</body>

</html>
