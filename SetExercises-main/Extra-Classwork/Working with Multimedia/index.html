<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Working with Multimedia</title>
</head>

<body>
    <h1>Adding Multimedia</h1>
    <h1>AUDIOS</h1>
    <audio controls>
        <source src="rain.mp3" type="audio/mp3">
    </audio>

    <h1>VIDEOS</h1>
    <video controls>
        <source src="rainvideo.mp4" type="video/mp4">
    </video>

    <video controls autoplay>
        <source src="rainvideo.mp4" type="video/mp4">
    </video>

    <video controls loop>
        <source src="rainvideo.mp4" type="video/mp4">
    </video>

    <video controls muted>
        <source src="rainvideo.mp4" type="video/mp4">
    </video>

    <h1>USE OF IFRAMES</h1>
    <iframe src="https://www.youtube.com/embed/rEdT-cehHdU"></iframe>
    <iframe src="https://www.youtube.com/embed/rEdT-cehHdU?autoplay=1"></iframe>
    <iframe src="https://www.youtube.com/embed/rEdT-cehHdU?autoplay=1&mute=1"></iframe>
    <iframe src="https://www.youtube.com/embed/rEdT-cehHdU?playlist=rEdT-cehHdU&loop=1"></iframe>
    <iframe src="https://www.youtube.com/embed/rEdT-cehHdU?playlist=rEdT-cehHdU?controls=0"></iframe>


</body>

</html>
