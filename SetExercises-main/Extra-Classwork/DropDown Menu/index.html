<!DOCTYPE html>
<html>

<head>
    <title>DropDown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li style="float:left; margin: 4px 0 0 0">
            <img src="logo.png" width="150" height="50">
        </li>

        <li><a href="#">About Us</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Design</a></li>

        <!--adding the dropdown menu-->
        <li class="dropdown"> <!--creating a dropdown class-->
            <a href="#" class="dropbtn">Designs</a>
            <div class="dropdown-content"> <!--creating a dropdown content class-->
                <a href="#">Modern</a>
                <a href="#">Cultural</a>
                <a href="#">Classic</a>
                <a href="#">High Tec</a>
            </div>

        </li>
    </ul>

</body>

</html>
