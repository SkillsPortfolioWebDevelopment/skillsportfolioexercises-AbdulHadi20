<!DOCTYPE html> <!--doctype html tag-->
<html lang="en"> <!--root element html tag-->

<head> <!--contains meta information and links to external files-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--links to external css file -->
    <title>Simple Game with JS</title> <!--displayed on title bar-->
</head>

<body onclick="jump()"> <!--start of body tag-->
    <div class="place"> <!--first div for the background-->
        <div id="player"></div> <!--second div for the character-->
        <div id="box"></div> <!--third div for the obstacle-->
    </div>

    <p style="color: black;">Score: <span id="scoreSpan"></span></p>
    <!--paragraph and span tags to display the score-->

    <script src="function.js"></script> <!--links to external javascript file-->
</body>

</html>
