<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Hitmap</title>
</head>

<body>
    <h1>Image Hitmap</h1>

    <img src="worldmap.jpg" alt="a world map picture" usemap="#worldmap">

    <map name="worldmap">
        <area shape="poly" coords="168, 187, 317, 346, 357, 152" href="https://en.wikipedia.org/wiki/North_America"
            alt="North_America Wikipedia" target="_blank">

        <area shape="poly" coords="337, 424, 364, 531, 386, 354" href="https://en.wikipedia.org/wiki/South_America"
            alt="South_America Wikipedia" target="_blank">

        <area shape="poly" coords="566, 265, 722, 376, 948, 189" href="https://en.wikipedia.org/wiki/Asia"
            alt="Asia_Wikipedia" target="_blank">

        <area shape="poly" coords="450, 325, 580, 490, 628, 347" href="https://en.wikipedia.org/wiki/Africa"
            alt="Africa_Wikipedia" target="_blank">

        <area shape="poly" coords="735, 377, 849, 465, 920, 390" href="https://en.wikipedia.org/wiki/Oceania"
            alt="Australia&Oceania_Wikipedia" target="_blank">

        <area shape="poly" coords="403, 288, 489, 277, 634, 189" href="https://en.wikipedia.org/wiki/Europe"
            alt="Europe_Wikipedia" target="_blank">
    </map>

</body>

</html>
